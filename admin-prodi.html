<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Prodi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

    <aside class="w-64 bg-blue-900 text-white flex flex-col fixed h-full">
        <div class="p-6 border-b border-blue-800">
            <h1 class="font-bold text-xl">Admin Prodi</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-800 rounded-lg text-white font-medium shadow-sm">
                <i class="fa-solid fa-gauge-high w-5"></i> Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-blue-200 hover:bg-blue-800 rounded-lg transition-colors">
                <i class="fa-solid fa-file-signature w-5"></i> Verifikasi
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-blue-200 hover:bg-blue-800 rounded-lg transition-colors">
                <i class="fa-solid fa-print w-5"></i> Rekapitulasi
            </a>
        </nav>
        <div class="p-4 border-t border-blue-800">
            <a href="#" class="flex items-center gap-3 px-4 py-2 text-blue-300 hover:text-white text-sm">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </aside>

    <div class="flex-1 ml-64">
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <h2 class="text-xl font-bold text-gray-800">Dashboard Verifikasi</h2>
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-600">Admin Teknik Informatika</span>
                <div class="w-9 h-9 bg-blue-100 rounded-full flex items-center justify-center text-blue-800 font-bold text-sm border border-blue-200">A</div>
            </div>
        </header>

        <main class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-600">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-medium mb-1">Menunggu Verifikasi</p>
                            <p class="text-3xl font-bold text-blue-600">24</p>
                        </div>
                        <div class="p-2 bg-blue-50 rounded text-blue-600"><i class="fa-solid fa-clock"></i></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-yellow-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-medium mb-1">Perlu Revisi</p>
                            <p class="text-3xl font-bold text-yellow-600">7</p>
                        </div>
                        <div class="p-2 bg-yellow-50 rounded text-yellow-600"><i class="fa-solid fa-triangle-exclamation"></i></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-600">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-medium mb-1">Approved</p>
                            <p class="text-3xl font-bold text-green-600">13</p>
                        </div>
                        <div class="p-2 bg-green-50 rounded text-green-600"><i class="fa-solid fa-check"></i></div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-5 border-b border-gray-200 flex justify-between items-center bg-gray-50 rounded-t-lg">
                    <h3 class="font-bold text-gray-700">Antrian Mahasiswa</h3>
                    <div class="relative">
                        <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                        <input type="text" placeholder="Cari NIM / Nama..." class="pl-9 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 shadow-sm">
                    </div>
                </div>
                
                <table class="w-full text-left text-sm">
                    <thead class="bg-white text-gray-500 border-b uppercase text-xs tracking-wider">
                        <tr>
                            <th class="px-6 py-4 font-medium">Mahasiswa</th>
                            <th class="px-6 py-4 font-medium">NIM</th>
                            <th class="px-6 py-4 font-medium">Progress</th>
                            <th class="px-6 py-4 font-medium">Status</th>
                            <th class="px-6 py-4 text-right font-medium">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900">Asep Supriadi</td>
                            <td class="px-6 py-4 text-gray-500">21000345</td>
                            <td class="px-6 py-4">
                                <div class="w-full bg-gray-200 rounded-full h-2.5 w-24">
                                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 100%"></div>
                                </div>
                                <span class="text-xs text-gray-500 mt-1 inline-block">100%</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center gap-1 px-2.5 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800 border border-gray-200">
                                    Menunggu
                                </span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded text-xs font-medium transition-colors">Review</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900">Budi Santoso</td>
                            <td class="px-6 py-4 text-gray-500">21000346</td>
                            <td class="px-6 py-4">
                                <div class="w-full bg-gray-200 rounded-full h-2.5 w-24">
                                    <div class="bg-yellow-400 h-2.5 rounded-full" style="width: 80%"></div>
                                </div>
                                <span class="text-xs text-gray-500 mt-1 inline-block">80%</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center gap-1 px-2.5 py-0.5 rounded text-xs font-medium bg-yellow-50 text-yellow-700 border border-yellow-200">
                                    Revisi
                                </span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:text-blue-800 font-medium text-xs">Edit Note</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
